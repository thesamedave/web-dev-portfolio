<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce BÃ¡sico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi E-commerce</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="producto">
                <img src="images/producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$10.00</p>
                <button onclick="agregarAlCarrito('Producto 1', 10)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="images/producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$20.00</p>
                <button onclick="agregarAlCarrito('Producto 2', 20)">Agregar al carrito</button>
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <p id="total">Total: $0.00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi E-commerce</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
